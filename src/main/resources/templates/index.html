<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:text="${username}">Username</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My rent books</a>
                    </li>
                    <li th:if="${isAdmin}" class="nav-item">
                        <a class="nav-link" href="#">Add library</a>
                    </li>
                    <li th:if="${isAdmin}" class="nav-item">
                        <a class="nav-link" href="#">Add author</a>
                    </li>
                    <li th:if="${isAdmin}" class="nav-item">
                        <a class="nav-link" href="#">Add book</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<div class="container">
        <h1 class="text-center my-4">Home</h1>

        <!-- Search form -->
        <form th:action="@{/}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search by name" th:value="${search}">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>

        <div class="row">
            <div th:each="book : ${books}" class="col-md-4 mb-4">
                <div class="card">
                    <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.name}">Book Name</h5>
                        <p class="card-text">
                            <span th:text="'Author: ' + ${book.author}"></span><br>
                            <span th:text="'Count: ' + ${book.count}"></span><br>
                            <span th:text="'Library Name: ' + ${book.libraryName}"></span><br>
                            <span th:text="'Rent Cost: $' + ${book.rentCost}"></span><br>
                            <span th:text="'Genre: ' + ${book.genre}"></span>
                        </p>
                        <form th:action="@{/rent/{bookId}(bookId=${book.id})}" method="post">
                            <button type="submit" class="btn btn-primary">Rent Book</button>
                        </form>
                    </div>
                </div>
			</div>
        </div>

        <!-- Error message when no books are found -->
        <div th:if="${#lists.isEmpty(books)}" class="alert alert-danger" role="alert">
            No books found.
        </div>
    </div>
</body>
</html>
