<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <!-- Include Bootstrap 5 CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Add Book</h1>
        <form th:action="@{/admin/add-book}" th:object="${book}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Book Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter book title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <select class="form-select" id="author" th:field="*{author}">
                    <option value="">Choose an author</option>
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}">Author</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="library" class="form-label">Library</label>
                <select class="form-select" id="library" th:field="*{library}">
                    <option value="">Choose a library</option>
                    <option th:each="library : ${libraries}" th:value="${library.id}" th:text="${library.name}">Library</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <select class="form-select" id="genre" th:field="*{genre}">
                    <option value="">Choose a genre</option>
                    <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}">Genre</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
    </div>
</body>
</html>
